name: Scrape IPO Data

on:
  push:
    branches:
      - main  # or specify your target branch
  workflow_dispatch:  # Manual trigger option

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pandas

      - name: Install Chrome and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y libappindicator3-1 libindicator7

      - name: Run IPO scraper script
        run: |
          python bot.py  # Adjust the file name to match your script

      - name: Upload IPO data CSV
        uses: actions/upload-artifact@v3
        with:
          name: ipo-data
          path: ipo_data.csv
