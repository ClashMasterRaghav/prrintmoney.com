name: Scrape IPO Data

on:
  push:
    branches:
      - main  # or specify your target branch
  workflow_dispatch:  # Manual trigger option

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: Run IPO scraper script
        run: |
          python bot.py  # Adjust the file name to match your script

      - name: Upload IPO data CSV
        uses: actions/upload-artifact@v3
        with:
          name: ipo-data
          path: ipo_data.csv
